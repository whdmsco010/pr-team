<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin-top: 50px;
        }
        .profile-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
        }
        .profile-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
        .profile-container h2 {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <img src="ssd_img.png" alt="프로필 사진">
        <h2>이름: 서선덕</h2>
        <p>학교: 국립부경대학교</p>
        <p>학과: 의공학IT융합전공</p>
    </div>

</body>
</html>
